<div class="wrapper fadeInDown">
    <div id="formContent">
      <!-- Tabs Titles -->
  
      <!-- Icon -->
      <div class="fadeIn first">
      </div>
  
      <!-- Login Form -->
      <form (submit)="register()">
        <input type="text" id="username" class="fadeIn second" name="login" placeholder="username" [(ngModel)]="username">
        <input type="text" id="password" class="fadeIn third" name="password" placeholder="password" [(ngModel)]="password">
        <input type="text" id="confPassword" class="fadeIn third" name="confPassword" placeholder="confirm password" [(ngModel)]="confPassword">
        <input type="text" id="name" class="fadeIn third" name="name" placeholder="name" [(ngModel)]="nome">
        <input type="text" id="cpf" class="fadeIn third" name="cpf" placeholder="cpf" [(ngModel)]="cpf">
        <input type="text" id="cpf" class="fadeIn third" name="date" placeholder="birth date" [(ngModel)]="nascimento">
        <input type="text" id="phone" class="fadeIn third" name="phone" placeholder="phone" [(ngModel)]="telefone">

        <input type="submit" class="fadeIn fourth" value="Register">
      </form>
  
      <!-- Remind Passowrd -->
      <div id="formFooter">
        <div routerLink="/login">
            <a class="underlineHover">Log in</a>
        </div>
      </div>
  
    </div>
</div>
