<div class="container">
    <div class="card-product" *ngFor="let product of products">
      <div class="info">
        <h1>{{product.nome}}</h1>
        <p>R$ {{product.valor}}</p>
        <!-- <p>{{product.quantidade}}</p> -->
        <button (click)="addToCart(product)">Adicionar ao carrinho</button>
        <p *ngIf="product.quantidade != 0">Disponível</p>
        <p *ngIf="product.quantidade == 0">Indisponível</p>
      </div>
    </div>
</div>
