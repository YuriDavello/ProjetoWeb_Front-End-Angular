<div class="container">
    <form (submit)="registerProduct()">
        <div class="form-group">
          <label for="exampleInputEmail1">Product's name</label>
          <input type="text" class="form-control" name="productName" [(ngModel)]="productName">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Quantity</label>
          <input type="number" class="form-control" name="productQuantity" [(ngModel)]="productQuantity">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Value</label>
            <input type="number" class="form-control" name="productyValue" [(ngModel)]="productValue">
        </div>
        <button type="submit" class="btn btn-primary">Register product</button>
    </form>
</div>
